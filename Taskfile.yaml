version: '3'

tasks:
  gobuild:
    dir: server
    cmds:
      - go build -v ./... 
  
  gotest:
    dir: server
    cmds:
      - go test -v ./...

  lint:
    dir: server
    cmds:
      - golangci-lint run

  tidy:
    dir: server
    cmds:
      - go mod tidy

  vendor:
    dir: server
    cmds:
      - go mod vendor
  
  run:
    cmds:
      - docker compose up --build
  
  conbuild:
    cmds:
      - docker compose build